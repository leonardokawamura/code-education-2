<ion-card>
  <ng-container *ngIf="verificationId === ''; else showSmsCode">
    <ion-card-header>
      Insira seu número de telefone
    </ion-card-header>
  
    <ion-card-content>
      <ion-row>
        <ion-col col-6>
          <select-countries-code [(countryCode)]="countryCode"></select-countries-code>
        </ion-col>
        <ion-col col-6>
          <ion-item no-padding>
            <ion-input type="number" placeholder="Número de telefone" class="phone-number" [(ngModel)]="phoneNumber"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <button type="button" ion-button color="green-dark" (click)="verifyPhoneNumber()">Verificar</button>
    </ion-card-content>
  </ng-container>

  <ng-template #showSmsCode>
    <ion-card-header>
      Confirme seu número de telefone
    </ion-card-header>
  
    <ion-card-content>
      <p>Insira o código de 6 dígitos enviado para <br>
        <strong>{{ fullPhoneNumber }}</strong>
      </p>
      <ion-item no-padding>
        <ion-input type="number" placeholder="Código SMS" [(ngModel)]="smsCode"></ion-input>
      </ion-item>
      <p text-center class="container-links-sms">
        <button type="button" ion-button outline color="green-dark" (click)="cancel()">Cancelar</button>
        <button type="button" ion-button color="green-dark" (click)="signInWithVerificationId()">Continuar</button>
        <a href="javascript:void(0)" ion-button>Reenviar</a>
      </p>
    </ion-card-content>
  </ng-template>
</ion-card>
