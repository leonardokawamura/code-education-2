<ion-content>
  <ion-list>
    <ion-item *ngFor="let group of groups" [hidden]="!(group.is_member | async)">
      <ion-avatar item-start>
        <img src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50?f=y" alt="">
      </ion-avatar>
      <h2>{{ group.name }}</h2>
      <h3>{{ (group.last_message | async)?.content }}</h3>
    </ion-item>
  </ion-list>
</ion-content>
