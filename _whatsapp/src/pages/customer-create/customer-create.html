<ion-header>
  <ion-navbar color="green-dark">
    <ion-title>Crie seu usu√°rio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form" (submit)="submit()">
    <ion-list>
      <ion-item>
        <ion-label stacked>Nome</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>E-mail</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <ion-input type="file" [hidden]="true" #inputFilePhoto (change)="onChoosePhoto($event.target.files)"></ion-input>
      <button ion-button color="primary" (click)="selectPhoto()">Escolher foto para o perfil</button>
    </ion-list>
    <button type="submit" ion-button block color="green-dark" [disabled]="form.invalid">CRIAR O PERFIL</button>
  </form>
  
  
</ion-content>
