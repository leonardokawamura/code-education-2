<ion-header>
  <ion-navbar color="green-dark">
    <ion-title>Crie seu usu√°rio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ul *ngIf="showErrors()">
    <li *ngFor="let key of errorsKeys">{{ errors[key] }}</li>
  </ul>
  <form [formGroup]="form" (submit)="submit()">    
    <ion-list>
      <ion-item>
        <ion-label stacked>Nome</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>E-mail</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <ion-input type="file" [hidden]="true" #inputFilePhoto (change)="onChoosePhoto($event.target.files)"></ion-input>
      <button type="button" id="btn-choose-photo" ion-button color="primary" (click)="selectPhoto()">Escolher foto para o perfil</button>
    </ion-list>
    <ion-card *ngIf="photoPreview">
      <ion-item>
        <ion-avatar item-start>
          <img [src]="photoPreview" alt="photo preview">
        </ion-avatar>
        <h2>Foto do perfil escolhida</h2>
        <ion-icon name="close" item-end (click)="photoPreview = null; this.form.get('photo').setValue(null);"></ion-icon>
      </ion-item>      
    </ion-card>
    <button type="submit" ion-button block color="green-dark" [disabled]="form.invalid">CRIAR O PERFIL</button>
  </form>
  
  
</ion-content>
