<ion-header>
  <ion-navbar color="green-dark">
    <ion-title>Detalhes do produto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img [src]="productData?.product.photo_url" (click)="openPhotos()">
    <ion-card-content>
      <h1><strong>{{ productData?.product.name }}</strong></h1>      
      <p>{{ productData?.product.description }}</p>
      <h2><strong>{{ productData?.product.price | numberFormatBr }}</strong></h2>
      <p text-center>
        <button ion-button color="green-dark" (click)="openOrderStore()">Comprar</button>
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
