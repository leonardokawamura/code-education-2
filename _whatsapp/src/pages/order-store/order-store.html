<ion-header>
  <ion-navbar color="green-dark">    
    <ion-buttons left>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Carrinho</ion-title>
    <!-- <ion-buttons right>
      <button ion-button icon-only [disabled]="amount < 1" (click)="submit()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-title text-center>
      <img [src]="product.photo_url" alt="" class="thumbnail">
      {{ product.name }}<br>
      Total: {{ (product.price * amount) | numberFormatBr }}
    </ion-card-title>    
    <ion-card-content>
      <ion-list>
        <ion-item text-center>
          <ion-label stacked>Quantidade</ion-label>
          <ion-input type="number" min="1" step="1" [(ngModel)]="amount" text-center></ion-input>          
        </ion-item>
        <p text-center style="margin-top: 15px;">
          <button ion-button color="green-dark" [disabled]="amount < 1" (click)="submit()">Finalizar pedido</button>
        </p>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
