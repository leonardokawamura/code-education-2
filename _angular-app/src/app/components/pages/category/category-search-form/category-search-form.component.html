<form class="form-inline" (submit)="submit()">
    <div class="col-auto">
        <input type="search" class="form-control" name="search" placeholder="Pesquisar:" [(ngModel)]="search">
    </div>
    <button type="submit" class="btn btn-primary">
        <i class="fas fa-search"></i>
    </button>
</form>
