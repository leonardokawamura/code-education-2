<div class="form-group" [formGroup]="form">
    <label [for]="fieldOptions.name.id">{{ fieldOptions.name.label }}</label>
    <input type="text" class="form-control" 
        [id]="fieldOptions.name.id"
        isInvalid formControlName="name"> 
    <field-error [field]="form.get('name')" 
                 [label]="fieldOptions.name.label"
                 [messages]="fieldOptions.name.validationMessage"></field-error>
    <!--<div class="invalid-feedback" *ngIf="form.get('name').invalid && (form.get('name').dirty || form.get('name').touched)">
        <p *ngIf="form.get('name').errors && form.get('name').errors.required">O campo nome é requerido</p>
        <p *ngIf="form.get('name').errors && form.get('name').errors.maxlength">O máximo de caracteres é 5</p>
    </div>-->
</div> 
<div class="form-group form-check" [formGroup]="form">                
    <input type="checkbox" class="form-check-input" id="active" name="active" formControlName="active"> 
    <label for="active">Ativo?</label>
</div>
