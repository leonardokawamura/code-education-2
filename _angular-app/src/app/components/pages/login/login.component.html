<div class="col col-md-4 offset-4">
    <alert-error>Credenciais inv√°lidas</alert-error>
</div>
<form class="form-signin" (submit)="submit()">    
    <h1 class="h3 mb-3 font-weight-normal">Montecarlo - Login</h1>
    <label for="email" class="sr-only">E-mail:</label>
    <input type="email" name="email" id="email" class="form-control" placeholder="E-mail:" required autofocus [(ngModel)]="credentials.email">
    <label for="password" class="sr-only">Password</label>
    <input type="password" name="password" id="password" class="form-control" placeholder="Senha:" required [(ngModel)]="credentials.password">    
    <button class="btn btn-lg btn-primary btn-block" type="submit">ENTRAR</button>
    {{ credentials | json }}
</form>
