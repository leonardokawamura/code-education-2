<form (submit)="submit()">
    <modal (onHide)="hideModal($event)">
        <h5 modal-title>Editar usu√°rio - {{ form.get('name').value }}</h5>
        <div modal-body>
            <card-error *ngIf="showErrors()">
                <list-error [errors]="errors"></list-error>
            </card-error>                
            <user-form [form]="form"></user-form>
        </div>
        <div modal-footer>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Editar</button>
        </div>
    </modal>
</form>
