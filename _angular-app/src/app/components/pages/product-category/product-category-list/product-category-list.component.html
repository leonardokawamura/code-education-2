<div class="row">
    <h1>Categorias de produto - {{ product?.name }}</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <td colspan="5">
                    <product-category-new [productId]="productId" [productCategory]="productCategory"
                    (onSuccess)="onInsertSuccess($event)" (onError)="onInsertError($event)"></product-category-new>
                </td>
            </tr>
            <tr>
                <td style="width: 5%">ID</td>
                <td style="width: 65%">Nome</td>
                <td style="width: 5%">Ativa?</td>
                <td style="width: 10%">Criada em</td>
                <td style="width: 15%">Ações</td>
            </tr>
        </thead>
        <tbody>
            <tr
                *ngFor="let category of productCategory?.categories">
                <td>{{ category.id }}</td>
                <td>{{ category.name }}</td>
                <td class="active">
                    <i class='fas' [ngClass]="{'fa-check' : category.active, 'fa-times' : !category.active}"></i>
                </td>
                <td>{{ category.created_at.date | date: 'dd/MM/yyyy' }}</td>
                <td>
                    <a href="javascript:void(0)" (click)="destroy(product.id, category.id)">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
