<div class="form-group" [formGroup]="form">
    <label [for]="fieldOptions.amount.id">{{ fieldOptions.amount.label }}</label>
    <input type="number" step="1" class="form-control" 
        [id]="fieldOptions.amount.id"
        isInvalid formControlName="amount"> 
    <field-error [field]="form.get('amount')" 
                 [label]="fieldOptions.amount.label"
                 [messages]="fieldOptions.amount.validationMessage"></field-error>
</div>
<div class="form-group">
    <label [for]="fieldOptions.product_id.id">{{ fieldOptions.product_id.label }}</label>
    <select2 class="form-control undo-form-control"
        [data]="productIdField.data" 
        [options]="productIdField.options" 
        [id]="fieldOptions.product_id.id"
        [isInvalidControl]="form.get('product_id')"
        (valueChanged)="productIdField.updateFormControl($event.value)">
    </select2>
    <field-error [field]="form.get('product_id')" 
                 [label]="fieldOptions.product_id.label"
                 [messages]="fieldOptions.product_id.validationMessage"></field-error>
</div>
