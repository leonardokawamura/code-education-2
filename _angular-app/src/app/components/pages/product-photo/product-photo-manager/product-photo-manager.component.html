<div class="row">
    <h1>Fotos de {{ product?.name }}</h1>
    <div class="col-md-12">
        <product-photo-upload (onSuccess)="onInsertSuccess($event)"></product-photo-upload>
    </div>
    <div class="col-md-12">
        <a [href]="photo.photo_url" data-fancybox="gallery" *ngFor="let photo of photos">
            <img [src]="photo.photo_url" [id]="'photo' + photo.id">
        </a>
    </div>
</div>
