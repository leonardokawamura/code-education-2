<modal>
	<h5 modal-title>Exclusão de foto</h5>
	<div modal-body>
		<card-error *ngIf="showErrors()">
			<list-error [errors]="errors"></list-error>
		</card-error>
		Confirma a exclusão da foto?
	</div>
	<div modal-footer>
		<button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
		<button type="button" class="btn btn-danger" (click)="destroy()">Excluir</button>
	</div>
</modal>
